
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStaff - Modern Staffing Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          padding: 0;
          background-color: #f8fafc;
        }
        /* Prevent layout shift during load */
        #root:empty {
          display: flex;
          align-items: center;
          justify-center: center;
          height: 100vh;
          width: 100vw;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <!-- Visual fallback while JS loads -->
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; font-family: sans-serif;">
            <div style="width: 40px; height: 40px; border: 4px solid #6366f1; border-top-color: transparent; border-radius: 50%; animate: spin 1s linear infinite;"></div>
            <p style="margin-top: 16px; color: #64748b; font-weight: 600; font-size: 14px;">Initializing ProStaff ERP...</p>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <!-- The entry point script -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
